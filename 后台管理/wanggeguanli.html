	<script>
	window.onload=window.onresize=function (){
		var total = document.documentElement.clientHeight;
		var ds=document.getElementById("ds");
		var ims=document.getElementById("ims");
		ds.style.height=total+'px';
		ims.style.height=total+'px';
		
	}
	var ps=document.getElementById("poss");
		var td=document.getElementById("tab").getElementsByTagName('td');
		ps.onmouseover=function (){
			ps.style.opacity=0.8;
			td[0].innerHTML='博物馆';
			td[1].innerHTML='国家所有';
			td[2].innerHTML='习大大';
		}
		ps.onmouseout=function (){
			ps.style.opacity=0;
			td[0].innerHTML='';
			td[1].innerHTML='';
			td[2].innerHTML='';
		}
	
	</script>
